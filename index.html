<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS!</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Welcome to ROCK!, PAPER!, SCISSORS!</h1>


    <h2>Pick a choice! ROCK!, PAPER!, OR SCISSORS!</h2>
    
    <div id="score">
        <h3>SCORE:</h3>
        <h3 id="scoreValue">0</h3>
    </div>

    <div>
        <h3 id="winOrLose">Unknown</h3>
    </div>

    <div id="selection">
        <img id="rock" src="./media/rock.png" alt="rock">
        <img id="paper" src="./media/paper.webp" alt="paper">
        <img id="scissors" src="./media/scissors.webp" alt="scissors">
    </div>
</body>
</html>
