<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS!</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap'); </style>
</head>
<body>
    <h1>Welcome to ROCK!, PAPER!, SCISSORS!</h1>


    <h2>Pick a choice! ROCK!, PAPER!, OR SCISSORS!</h2>

    <div class="scores">
        <div class="score">
            <h2>SCORE:</h2>
            <h2 id="scoreValue">Human: 0! Computer: 0!</h2>
        </div>
        <h2 id="winOrLose">Winner or loser?</h2>
    </div>

    <div id="selection">
        <figure>
            <img id="rock" src="./media/rock.png" alt="rock">
            <figcaption id="whoPicked"></figcaption>
        </figure>

        <figure>
        <img id="paper" src="./media/paper.webp" alt="paper">
        <figcaption id="whoPicked"></figcaption>
        </figure>

        <figure>
        <img id="scissors" src="./media/scissors.webp" alt="scissors">
        <figcaption id="whoPicked"></figcaption>
         </figure>
    </div>

    <h2 id="computerPicked"></h2>
</html>
